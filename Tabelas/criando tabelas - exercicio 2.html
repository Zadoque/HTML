<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tabelas - Exercício 2</title>
        <style>
            table,
            th,
            td{
                border: 1px solid; color: black;
            }
        </style>

    </head>

    <body>
        <table>
            <thead>
                <caption>Lista de Compras</caption>
                <tr>
                    <th> Item</th>
                    <th>Quantidade</th>
                    <th>Preço (Unidade)</th>
                    <th>Preço total</th>
                </tr>

            </thead>

            <tbody>
                <tr>
                    <td>Pão de forma (pacote com 24 fatias)</td>
                    <td>01</td>
                    <td>R$8,00</td>
                    <td>R$8,00</td>
                </tr>

                <tr>
                    <td>Manteiga 500g(margarina não)</td>
                    <td>01</td>
                    <td>R$5,00</td>
                    <td>R$8,00</td>
                </tr>
                <tr>
                    <td>Leite Desnatado 1L (caixinha)</td>
                    <td>02</td>
                    <td>R$5,50</td>
                    <td>R$11,00</td>

                </tr>

                <tr>
                    <td>Pó de café 500g(Pilão)</td>
                    <td>01</td>
                    <td>R$22,00</td>
                    <td>R$22,00</td>
                </tr>
                <tr>
                    <th colspan="3">Preço Total: </th>
                    <td>R$49,00</td>
                </tr>

            </tbody>
        </table>

    </body>
</html>
